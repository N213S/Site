<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N213S â€” Welcome</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: #050810;
      color: #f2f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ANIMATED BACKGROUND */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .orb {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.55;
      animation: float 18s infinite linear;
      mix-blend-mode: screen;
    }

    .orb1 { background: #2b6eff; top: -10%; left: -10%; animation-duration: 22s; }
    .orb2 { background: #ff3e8f; bottom: -12%; right: -15%; animation-duration: 26s; }
    .orb3 { background: #32ffa6; top: 50%; left: 60%; animation-duration: 30s; }

    @keyframes float {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(-80px, 60px) scale(1.15); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* CARD */
    .card {
      z-index: 2;
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(32px, 6vw, 52px);
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.03em;
    }

    p {
      font-size: clamp(14px, 2vw, 18px);
      opacity: 0.86;
      margin-bottom: 24px;
    }

    a.btn {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #e8f2ff;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      font-weight: 600;
      transition: 0.2s;
      display: inline-block;
    }

    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>

  <div class="bg">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="card">
